<!DOCTYPE html>
<html lang="es">
  <link rel="stylesheet" href="login_component.css">
<div class="login-container">
    <div class="login-card">
      <h2>Bienvenido a Unidad Territorial</h2>
      <p class="subtitle">Ingresa tus credenciales para iniciar sesión</p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" formControlName="username" placeholder="Ingresa tu nombre de usuario">
          <div class="error-message" *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
            <span *ngIf="loginForm.get('username')?.errors?.['required']">El nombre de usuario es requerido.</span>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" formControlName="password" placeholder="Ingresa tu contraseña">
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida.</span>
          </div>
        </div>
        <div class="form-options">
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" [disabled]="!loginForm.valid">Iniciar sesión</button>
      </form>
      <p class="signup-link">¿No tienes una cuenta? <a href="../registro/registro_component.html">Crear cuenta</a></p>
    </div>
  </div>
